<body>
<h1>
    跳转老司机app中，请稍后...

</h1>>

<script type="text/javascript">
    var getUrlParameter=function(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        //alert(''+window.location.search);
         //alert(''+decodeURIComponent(window.location.search));
        var results = regex.exec(decodeURIComponent(window.location.search));
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };
    var isWeixin = function () { //判断是否是微信
        var ua = navigator.userAgent.toLowerCase();
        return ua.match(/MicroMessenger/i) == "micromessenger";
    }; 
    var website="https://www.lsj001.me";

    (function(){
        var url=getUrlParameter('url');
        
        if(isWeixin())
        {
            website=website+'/open_wechat_url?url='+encodeURIComponent(url);
        }else{
            website=website+'/open_url?url='+encodeURIComponent(url);
        }
        setTimeout(function(){ 

            window.location.href=website;

         }, 3000);

    })();
</script>
</body>
